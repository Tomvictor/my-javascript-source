<!DOCTYPE html>
<html>
<head>
	<title>changing image using javascript</title>
</head>
<body>

<h1>example, changing image </h1>

<img src="./media/pic_bulboff.gif">
<img src="./media/pic_bulbon.gif">
<br>
<p> using javascript</p>
<img id="demo" src="./media/pic_bulboff.gif">
<button onclick="document.getElementById('demo').src='./media/pic_bulbon.gif'">
on
</button>
<button onclick="document.getElementById('demo').src='./media/pic_bulboff.gif'">
off</button>
</body>
</html>
