<!DOCTYPE html>
<html>
<head>
	<title>javascript function</title>
</head>
<body>

<h1>javascript function demonstration !</h1>
<p id="demo">
	10 x 10 = ?
	<button onclick="mulFunction(10,10)">click me</button>
</p>
<script type="text/javascript">
function mul(x,y) {
	// body...
	var z = x * y ;
	return z;
	//document.getElementById('demo').innerHTML = "10 x 10 = " + z;
};
function mulFunction(a,b) {
	// body...
	document.getElementById("demo").innerHTML ="10 x 10 = " + mul(a,b);
}

</script>
</body>
</html>
