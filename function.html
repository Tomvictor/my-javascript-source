<!DOCTYPE html>
<html>
<head>
	<title>javascript function</title>
</head>
<body>

<h1>javascript function demonstration !</h1>
<p id="demo">
	10 x 10 = ?
</p>
<button onclick="myFunction(10,10)">click me</button>
<script type="text/javascript">
function myFunction(a,b) {
	// body...
	var z = a*b;
	document.getElementById('demo').innerHTML = "10 x 10 = " + z;
}

</script>
</body>
</html>
