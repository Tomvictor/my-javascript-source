<!DOCTYPE html>
<html>
<head>
	<title>javascript objects</title>
</head>
<body>
<h1>javascript objects</h1>
<p id="demo">
	I am a text block
	<button onclick="myCar()">click me</button>
</p>
<script type="text/javascript">
function myCar() {
	// body...
	var car = {type:"fiat", model:"punto", color:"red"};
	document.getElementById("demo").innerHTML = car.type;

}

</script>
</body</html>
